<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Correlation and Regression</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="content-container">
    <h1>Correlation and Regression</h1>
    <div class="image-gallery">
      <div class="image-item">
        <img src="/Profit-Revenue Ratio by country.png" alt="Profit-Revenue Ratio" onclick="openLightbox(this)">
        <p>Profit-Revenue Ratio by Country</p>
      </div>
      <div class="image-item">
        <img src="/LogisticRegression.png" alt="Logistic Regression" onclick="openLightbox(this)">
        <p>Logistic Regression</p>
      </div>
      <div class="image-item">
        <img src="/Revenue,Profit  correlation.png" alt="Revenue-Profit Correlation" onclick="openLightbox(this)">
        <p>Revenue-Profit Correlation</p>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <button class="navigate-button" onclick="location.href='/histograms.html'">Go to Histograms</button>
    <button class="navigate-button" onclick="location.href='/'">Back to Home</button>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <button class="close-lightbox" onclick="closeLightbox()">X</button>
    <img id="lightbox-image" src="" alt="Enlarged Image">
  </div>

  <script>
    function openLightbox(image) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightbox-image');
      lightboxImage.src = image.src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.style.display = 'none';
    }
  </script>
</body>
</html>
