<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Correlation and Regression</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* Adjusting the buttons' position and size */
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .navigate-button {
      padding: 8px 16px;
      font-size: 14px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .navigate-button:hover {
      background-color: #0056b3;
    }

    /* Styling for the image gallery */
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .image-item {
      text-align: center;
    }

    .image-item img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .image-item img:hover {
      transform: scale(1.05);
    }

    .image-item p {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
    }

    /* Lightbox styling */
    .lightbox {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.3s ease;
    }

    .close-lightbox {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff3b3b;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      z-index: 1100;
      transition: background-color 0.3s ease;
    }

    .close-lightbox:hover {
      background-color: #d63333;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="content-container">
    <h1>Correlation and Logistic Regression</h1>
    <div class="image-gallery">
      <div class="image-item">
        <img src="/Profit-Revenue Ratio by country.png" alt="Profit-Revenue Ratio" onclick="openLightbox(this)">
        <p>Profit-Revenue Ratio by Country</p>
      </div>
      <div class="image-item">
        <img src="/LogisticRegression.png" alt="Logistic Regression" onclick="openLightbox(this)">
        <p>Logistic Regression</p>
      </div>
      <div class="image-item">
        <img src="/Revenue,Profit  correlation.png" alt="Revenue-Profit Correlation" onclick="openLightbox(this)">
        <p>Revenue-Profit Correlation</p>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="button-container">
      <button class="navigate-button" onclick="location.href='/histograms.html'">Go to Histograms</button>
      <button class="navigate-button" onclick="location.href='/'">Back to Home</button>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <button class="close-lightbox" onclick="closeLightbox()">X</button>
    <img id="lightbox-image" src="" alt="Enlarged Image">
  </div>

  <script>
    function openLightbox(image) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightbox-image');
      lightboxImage.src = image.src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.style.display = 'none';
    }
  </script>
</body>
</html>
